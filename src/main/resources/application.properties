#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.pubbyserver.entity
# 应用服务 WEB 访问端口
server.port=80

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://192.168.1.5:3306/pubby?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
